{% macro displaySourceList(source_list) %}
 
  
  {% for source in source_list %}
  <div class="col-xs-12 col-sm-4 col-md-2 col-lg-2 source-card">
        <h3> {{ source.name}}</h3>
        <li> 
          <a href="/source/{{source.id}}">{{source.name}}</a>
        </li>
  </div>
  {% endfor %}


{% endmacro %}

{% macro displayArticleList(article_list) %}


  {% for article in article_list %}
 <div class="col-xs-12 col-sm-4 col-md-2 col-lg-2 article-card">
    <img src="{{ article.urlToImage }}" alt="{{ article.title }} urlToImage" class="img-responsive">
    <li class="text-center">
        <a href="/news/{{article.id}}">
            {{ article.title|truncate(10)}}</a>
    </li>

</div>
  {% endfor %}

{% endmacro %}
